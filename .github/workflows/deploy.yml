name: Deploy AI App to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ðŸ”¹ Move to home directory"
            cd ~

            echo "ðŸ”¹ Clone repo if not exists"
            if [ ! -d "ai-student-score" ]; then
              git clone https://github.com/sumanthreddygayam/ai-student-score.git
            fi

            echo "ðŸ”¹ Enter project directory"
            cd ai-student-score

            echo "ðŸ”¹ Pull latest code"
            git pull origin main

            echo "ðŸ”¹ Ensure python venv support"
            sudo apt update
            sudo apt install python3-venv -y

            echo "ðŸ”¹ Create venv if missing"
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi

            echo "ðŸ”¹ Activate venv"
            source venv/bin/activate

            echo "ðŸ”¹ Install dependencies"
            pip install --upgrade pip
            pip install -r requirements.txt

            echo "ðŸ”¹ Stop old app safely (ignore SIGTERM)"
            pkill -9 -f "python app.py" || true

            echo "ðŸ”¹ Start app in background"
            nohup python app.py > app.log 2>&1 &

            echo "âœ… Deployment finished successfully"
